{% extends "_base.html" %}

{% set page_title = 'Url tracker | view' %}

{% block content %}

<div class="container" id="view-container">

  <h2>
    Manage link
    <small class="text-muted link-title">{{ HOSTNAME + '/u/' + target.manage_key }}</small>
  </h2>

  <h2>
    Share link
    <small class="text-muted link-title">{{ HOSTNAME + '/g/' + target.tracking_key }}</small>
  </h2>

  <small class="text-muted link-title">{{ target.destination }}</small>

  <canvas id="click_chart" key="{{ '/api/target_clicks/' + target.manage_key }}"></canvas>

</div>

{% endblock %}
