{% extends "_base.html" %}

{% set page_title = 'Url tracker | view' %}

{% block content %}

<div class="container" id="view-container">

  <h2>
    Manage link
    <small class="text-muted link-title">{{ 'http://127.0.0.1:8080/u/' + target.manage_key }}</small>
  </h2>

  <h2>
    Share link
    <small class="text-muted link-title">{{ 'http://127.0.0.1:8080/g/' + target.tracking_key }}</small>
  </h2>

  <small class="text-muted link-title">{{ target.destination }}</small>

  <div class="divide"></div>

  <canvas id="click_chart" height="400" width="450" key="{{ '/api/target_clicks/' + target.manage_key }}"></canvas>

</div>

{% endblock %}
